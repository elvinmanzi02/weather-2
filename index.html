<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <met    a name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id ="line"></p>
        <p>Weather app</p>
    </div>

    <div class="search">
        <input type="text" id="myInput">
        <button id="search">search</button>
    </div>

    <div class="main">
        <div class="output">
            <div id ="location"></div>
            <div id="textDisplay"></div>
            <div id="otherInfo"></div>
            <div id ="timeZone"></div>
            <div id ="celciusDisplay"></div>
            <div id="fahneitDisplay"></div>
        </div>
        <div id="gifDisplay"></div>
    </div>
    
    <div class="footer">
        <button id="celciusBtn">C</button>
        <button id="fahneitBtn">F</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
